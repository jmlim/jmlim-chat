{% block content %}

    <h2 style="color: #ff0000">Seems your browser doesn't support
        Javascript! Websockets rely on Javascript being enabled. Please
        enable Javascript and reload this page!</h2>
</noscript>
<div class="chat-main">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
							<span class="glyphicon glyphicon-comment">
							</span> 정묵이 채팅방
                        <div class="btn-group pull-right">
                            <button type="button"
                                    class="btn btn-default btn-xs dropdown-toggle"
                                    data-toggle="dropdown">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li>
                                    <a href="#"><span class="glyphicon glyphicon-refresh"></span>Refresh</a>
                                </li>
                                <li>
                                    <a href="#"><span class="glyphicon glyphicon-ok-sign"></span>Available</a>
                                </li>
                                <li>
                                    <a href="#"><span class="glyphicon glyphicon-remove"></span>Busy</a>
                                </li>
                                <li>
                                    <a href="#"><span class="glyphicon glyphicon-time"></span>Away</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#"><span class="glyphicon glyphicon-off"></span>Sign Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="chat">

                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm"
                                   placeholder="Type your message here..."/>
                            <span class="input-group-btn">
									<button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
								</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
							<span class="glyphicon glyphicon-comment">
							</span> 현재 참여자 목록
                    </div>
                    <div class="panel-body">
                        <ul class="participant-users">

                               <div class="chat-body clearfix">

                                   </p>
                               </div>
                           </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript"
        src="/scripts/chat.js"></script>
